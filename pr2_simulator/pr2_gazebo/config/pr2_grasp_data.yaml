base_link: 'base_link'

gripper:
  end_effector_name: 'l_gripper_tool_frame'

  # Default grasp params
  joints: ['l_gripper_r_finger_joint', 'l_gripper_l_finger_joint', 'l_gripper_motor_screw_joint', 'l_gripper_motor_slider_joint', l_gripper_joint]

  pregrasp_posture: [0.548, 0.548, 1.0, 1.0, 1.0]
  pregrasp_time_from_start: 4.0

  grasp_posture: [0.548, 0.548, 1.0, 1.0, 1.0]
  grasp_time_from_start: 4.0

  postplace_time_from_start: 4.0

  # Desired pose from end effector to grasp [x, y, z] + [R, P, Y]
  grasp_pose_to_eef: [0.0, 0.0, 0.0]
  grasp_pose_to_eef_rotation: [0.0, 0.0, 0.0]

  end_effector_parent_link: 'l_wrist_roll_link'